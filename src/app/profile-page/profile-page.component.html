<div class="container">
  <h1>Profile</h1>
  <ul class="nav nav-item">
    <li class="nav-item">
      <button class="nav-link" (click)="switchToSettings()">
        Settings
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" (click)="switchToReviews()">
        Reviews
      </button>
    </li>
    <li class="nav-item">
      <button class="nav-link" (click)="switchToComments()">
        Comments
      </button>
    </li>
  </ul>
  <app-profile-settings-section [hidden]="this.settings"></app-profile-settings-section>
  <app-profile-reviews-section [hidden]="this.reviews"></app-profile-reviews-section>
  <app-profile-comments-section [hidden]="this.comments"></app-profile-comments-section>
</div>
