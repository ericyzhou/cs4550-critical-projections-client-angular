<div class="container">
  <app-navigation-bar></app-navigation-bar>
  <h1>Profile</h1>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a [ngClass]="{'active': !this.settings}"
         class="nav-link" routerLink="/profile/{{this.userId}}/settings">
          Profile Information
      </a>

    </li>
    <li class="nav-item">
      <a [ngClass]="{'active': !this.reviews}"
         class="nav-link" routerLink="/profile/{{this.userId}}/reviews">
          User Reviews
      </a>

    </li>
    <li class="nav-item">
      <a [ngClass]="{'active': !this.comments}"
         class="nav-link" routerLink="/profile/{{this.userId}}/comments">
          User Comments
      </a>
    </li>
  </ul>
  <app-profile-settings-section [hidden]="this.settings"></app-profile-settings-section>
  <app-profile-reviews-section [hidden]="this.reviews"></app-profile-reviews-section>
  <app-profile-comments-section [hidden]="this.comments"></app-profile-comments-section>
  <app-profile-not-a-section [hidden]="this.error"></app-profile-not-a-section>
</div>
