<div class="container">
  <h1>Sign In</h1>
  <form>
    <div class="form-group row">
      <label htmlFor="username" class="col-sm-2 col-form-label">
        Username </label>
      <div class="col-sm-10">
        <input class="form-control"
               id="username"
               placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
      <label htmlFor="password" class="col-sm-2 col-form-label">
        Password </label>
      <div class="col-sm-10">
        <input type="password" class="form-control"
               id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <a href="../profile/profile.template.client.html"
           class="btn btn-primary btn-block">Sign in</a>
        <div class="row">
          <div class="col-6">
            <a href="../index.html">Forgot
              Password?</a>
          </div>
          <div class="col-6">
            <a routerLink="/signup" class="float-right">
              Sign Up
            </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
