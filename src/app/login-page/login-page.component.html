<div class="container">
  <h1>Sign In</h1>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="form-group row">
        <label for="username"
               class="col-sm-2 col-form-label">
          Username
        </label>
        <div class="col-sm-10">
          <input class="form-control"
                 [(ngModel)]="username"
                 (ngModelChange)="validateUsername()"
                 id="username"
                 placeholder="Username">
          <div [hidden]="!invalidUsernameNotification">
            Account with that username does not exist
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="password"
               class="col-sm-2 col-form-label">
          Password
        </label>
        <div class="col-sm-10">
          <input type="password"
                 [(ngModel)]="password"
                 (keypress)="handleKeyPress($event)"
                 class="form-control"
                 id="password"
                 placeholder="Password">
          <div [hidden]="!invalidPasswordNotification">
            Incorrect password
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="button"
                  class="btn btn-primary btn-block"
                  (click)="attemptLogin()">
            Sign in
          </button>
          <a routerLink="/signup" class="float-right">
            Create Account
          </a>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
