<div class="container">
  <h1>Search</h1>
  <div class="input-group">
    <input type="text"
           class="form-control"
           placeholder="Movie name"
           [(ngModel)]="searchTerm"
           (keypress)="handleKeyPress($event)"/>
    <div class="input-group-append">
      <button type="button"
              class="btn btn-primary"
              (click)="searchMovie()">
        Search
      </button>
    </div>
  </div>
  <app-imdb-search-result></app-imdb-search-result>
</div>
