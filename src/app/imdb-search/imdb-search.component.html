<div class="container">
  <h1>Search</h1>
  <div class="input-group">
    <input type="text"
           class="form-control"
           placeholder="Movie name"
    [(ngModel)]="searchTerm"
    (keypress)="handleKeyPress($event)"/>
    <div class="input-group-append">
      <button type="button"
              class="btn btn-primary"
      (click)="searchMovie()">
      Search
      </button>
    </div>
  </div>

  <div>

    <div [hidden]="!searched">

    <div [hidden]="!results.Search">
      <h6>{{results.Search.length}} results found</h6>
      <table class="table">
        <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Title</th>
          <th scope="col">Year Released</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results.Search">
            <td>
              <img class="result-image" [src]="result.Poster"/>
            </td>
            <td>
              <a routerLink="/search/movies/{{result.imdbID}}/reviews">
              {{result.Title}}
              </a>
            </td>
            <td>{{result.Year}}</td>
          </tr>
        </tbody>
      </table>
    </div>
      <h3 [hidden]="results.Search">
        No results
      </h3>
      <div [hidden]="searched"></div>
  </div>
</div>
</div>
