<div class="container">
  <app-navigation-bar></app-navigation-bar>
  <div class="container">
    <div class="row" style="padding-top: 10px">
      <div class="col-9"></div>
      <div class="col-3">
        <div class="input-group">
          <input type="text"
                 class="form-control"
                 placeholder="Movie name"
                 [(ngModel)]="searchTerm"
                 (keypress)="handleKeyPress($event)"/>
          <div class="input-group-append">
            <button type="button"
                    class="btn btn-primary"
                    (click)="searchMovie()">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div [hidden]="!this.userLoggedIn" class="row" style="padding-top: 10px">
        <div class="col-md-8 home-layout-cube">
          <div class="">
            <h3>Your hottest reviews</h3>
            <div class="list-group">
              <div *ngFor="let review of this.topUserReviews; let i = index">
                <span [hidden]="i > 5">
                  <app-review-media [review]=review></app-review-media>
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 col-md-4 home-layout-cube">
          <div class="">
            <h3>Your hottest comments</h3>
            <div class="list-group">
              <div *ngFor="let comment of this.topUserComments; let i = index">
                <span [hidden]="i > 5">
                  <app-comment [comment]="comment"></app-comment>
                </span>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="row" style="padding-top: 10px">
      <div class="col-12 col-md-12 home-layout-cube">
        <h3>Hottest Global Reviews</h3>
        <div class="list-group">
          <app-review-media *ngFor="let review of this.topReviews"
                            [review]=review></app-review-media>
        </div>
      </div>
    </div>
  </div>
</div>
