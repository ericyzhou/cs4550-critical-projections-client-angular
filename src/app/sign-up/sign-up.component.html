<div class="container">
  <h1>Create Account</h1>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class="form-group row">
        <label for="username"
               class="col-sm-2 col-form-label">
          Username
        </label>
        <div class="col-sm-10">
          <input [(ngModel)]="username"
                 (ngModelChange)="validUsernameCheck()"
                 name="username"
                 class="form-control"
                 id="username"
                 placeholder="Username">
          <div [hidden]="validUsername">
            Invalid Username
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="email"
               class="col-sm-2 col-form-label">
          E-mail
        </label>
        <div class="col-sm-10">
          <input type="email"
                 [(ngModel)]="email"
                 (ngModelChange)="validEmailCheck()"
                 class="form-control"
                 id="email"
                 placeholder="E-mail">
          <div [hidden]="validEmail">
            Invalid E-mail
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="password"
               class="col-sm-2 col-form-label">
          Password
        </label>
        <div class="col-sm-10">
          <input type="password"
                 [(ngModel)]="password"
                 (ngModelChange)="matchingPasswordCheck()"
                 class="form-control"
                 id="password"
                 placeholder="Password">
          <div [hidden]="password !== ''">
            Password cannot be empty
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="confirmPassword"
               class="col-sm-2 col-form-label">
          Confirm Password
        </label>
        <div class="col-sm-10">
          <input type="password"
                 [(ngModel)]="confirmPassword"
                 (ngModelChange)="matchingPasswordCheck()"
                 class="form-control"
                 id="confirmPassword"
                 placeholder="Confirm Password">
          <div [hidden]="validPassword">
            Passwords must match
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="role"
               class="col-sm-2 col-form-label">
          Role
        </label>
        <div class="col-sm-10">
          <select name="Role"
                  [(ngModel)]="role"
                  (ngModelChange)="validRoleCheck()"
                  class="form-control"
                  id="role">
            <option selected disabled>Select account type</option>
            <option value="admin">Admin</option>
            <option value="verifiedCritic">Verified Critic</option>
            <option value="reviewer">Reviewer</option>
          </select>
          <div [hidden]="validRole">
            Please choose an account role
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button type="button"
                  [disabled]="!validUsername || !validPassword || !validRole"
                  class="btn btn-primary btn-block"
                  (click)="createUser()">
            Sign Up
          </button>
          <a routerLink="/login" class="float-right">
            Login
          </a>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</div>
