 <form>
    <div class="form-group row">
      <label htmlFor="password"
             class="col-sm-2 col-form-label">
        Profile Picture</label>
      <div class="col-sm-10">
        <img src='{{user.profilePic}}'/>
      </div>
  </div>
  <div class="form-group row">
    <label htmlFor="username"
           class="col-sm-2 col-form-label">
      Username </label>
    <div class="col-sm-10">
      <input disabled
             class="form-control"
             id="username" placeholder="username"
             [(ngModel)]="user.username" name="username"/>
    </div>
  </div>
  <div [hidden]="isProfileOwner()"
       class="form-group row">
    <label htmlFor="password"
           class="col-sm-2 col-form-label">
      Password </label>
    <div class="col-sm-10">
      <input class="form-control"
             id="password" placeholder="Password"
             [(ngModel)]="user.password" name="password"/>
    </div>
  </div>
  <div [hidden]="isProfileOwner()"
       class="form-group row">
    <label htmlFor="email" class="col-sm-2 col-form-label">
      Email </label>
    <div class="col-sm-10">
      <input type="email" class="form-control"
             id="email" placeholder="name@email.com"
             [(ngModel)]="user.email" name="email">
    </div>
  </div>
  <div [hidden]="isProfileOwner()"
       class="form-group row">
    <label htmlFor="role" class="col-sm-2 col-form-label">
      Role </label>
    <div class="col-sm-10">
    <input disabled type="role" class="form-control"
           id="role" placeholder="role"
           [(ngModel)]="user.role" name="role">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <div [hidden]="isProfileOwner()"
         class="col-sm-10">
      <button (click)="updateProfile()"
              class="btn btn-success btn-block">Update</button>
      <button (click)="logout()"
              class="btn btn-danger btn-block">Logout</button>
    </div>
  </div>
</form>
