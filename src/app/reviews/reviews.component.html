<div class="container">
  <app-navigation-bar></app-navigation-bar>
  <Button class="btn btn-secondary" routerLink="/search/movies/{{this.movieId}}" >Back</Button>
  <h1>Reviews</h1>
  <div class="container">
    <h3>Critic Reviews</h3>
    <ul class="list-unstyled">
      <app-review-media (deleteEvent)="reload()" *ngFor="let review of this.criticReviews" [review] = review></app-review-media>
      <button class="btn btn-link" (click)="this.moreCriticReviews()">More Reviews</button>
      <button class="btn btn-link" [hidden]="this.criticCount <= 3" (click)="this.lessCriticReviews()">Fewer Reviews</button>
    </ul>
  </div>

  <div class="container">
    <h3>General Reviews</h3>
    <ul class="list-unstyled">
      <app-review-media (deleteEvent)="reload()" *ngFor="let review of this.userReviews" [review] = review></app-review-media>
    </ul>
    <button class="btn btn-link" (click)="this.moreUserReviews()">More Reviews</button>
    <button class="btn btn-link" [hidden]="this.userCount <= 3" (click)="this.lessUserReviews()">Fewer Reviews</button>
  </div>
</div>
